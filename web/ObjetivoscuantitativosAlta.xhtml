    <h:form>

        </f:facet>

    </p:column>

    </h:form>
                
    <h:form>

            <p:commandButton value="Perspectiva Financiera" actionListener="#{mbPerspectivas.financiera()}" update="Financiera"/>

        <p:commandButton value="Agregar Objetivo" onclick="PF('Aobj').show();"/>

                <h:form>
                    <p:dialog header="Agregar Objetivo" widgetVar="Aobj" modal="true" height="300">
                        <p:panelGrid columns="2">
                        <p:outputLabel value="Nomenclatura"></p:outputLabel>
                        <p:inputText value="#{MbAltaObjetivo.nickObjetivo}"></p:inputText>
                        <p:outputLabel value="Nombre Objetivo"></p:outputLabel>
                        <p:inputTextarea value="#{MbAltaObjetivo.nombreObjetivo}" rows="5" cols="30"  maxlength="255" counterTemplate="{0} Caracteres Faltantes" autoResize="true"  />
                        <p:outputLabel value="Meta"></p:outputLabel>
                        <p:inputText value="#{MbAltaObjetivo.meta}"></p:inputText>
                        <p></p>
                        <p:commandButton  value="Guardar" action="#{MbAltaObjetivo.guardarObjetivo()}"></p:commandButton> 
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
                <h:form>
                    <p:dialog header="Agregar Indicador" widgetVar="Aind" modal="true" height="250">

                        <p></p>
                        <h:selectOneMenu id="txt3" value="#{selectorView.text3}" required="true" label="Text 3">
                                    <f:selectItem itemLabel="Operacion" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Suma" itemValue="1" />
                                    <f:selectItem itemLabel="Resta" itemValue="2" />
                                    <f:selectItem itemLabel="Multiplicacion" itemValue="3" />
                                    <f:selectItem itemLabel="Division" itemValue="4" />
                        </h:selectOneMenu>
                        <p></p>
                        <h:inputText style="width:100px;" value="hola"></h:inputText>
                        <h:outputText style="margin-left: 35px;" value="+"></h:outputText>
                        <h:inputText style="width:100px; margin-left: 35px;" value="hola"></h:inputText>
                        <p></p>
                        <p:commandButton  value="Guardar"></p:commandButton> 
                    </p:dialog>
                </h:form>
                <h:form>
                    <p:dialog header="Agregar Meta" widgetVar="Ameta" modal="true" height="200">
                        <p:inputTextarea rows="5" cols="30"  maxlength="255" counterTemplate="{0} Caracteres Faltantes" autoResize="true"  />
                        <p></p>
                        <p:commandButton  value="Guardar"></p:commandButton> 
                    </p:dialog>
                    <p:dialog  header="Indicadores" modal="true" widgetVar="indi" width="800">

                            <p:column headerText="Formula" width="300">
                                
                                <h:inputText style="width:100px;" value="hola"></h:inputText>
                                <h:outputText style="margin-left: 35px;" value="+"></h:outputText>
                                <h:inputText style="width:100px; margin-left: 35px;" value="hola"></h:inputText>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>
                    </h:form>
                    <h:form>

                            <p:column headerText="Formula" width="300">
                                
                                <h:inputText style="width:100px;" value="hola"></h:inputText>
                                <h:outputText style="margin-left: 35px;" value="+"></h:outputText>
                                <h:inputText style="width:100px; margin-left: 35px;" value="hola"></h:inputText>

                                <h:selectOneMenu id="txt3" value="#{selectorView.text3}" required="true" label="Text 3">

                            <p:column headerText="Resultado">
                                <p:commandButton value="Calcular"></p:commandButton>
                            </p:column>-->
                        </p:dataTable>
                    </p:dialog>
                    
                    <p:dialog  header="Graficos" modal="true" widgetVar="diagra" width="400" >
                       <p:chart  type="bar" model="#{chartView.barModel}" style="background:red !important; height:300px; width:300px;"/>
                   </p:dialog>

            </ui:define>
